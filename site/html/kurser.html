<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GRCA(Gordon Ramsays Cooking Academy</title>
    <link rel="stylesheet" href="../css/Stylesheet.css" type="text/css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function sticky_relocate() {
            var window_top = $(window).scrollTop();
            var div_top = $('#sticky-anchor').offset().top;
            if (window_top > div_top) {
                $('#MenuBar').addClass('stick');
            } else {
                $('#MenuBar').removeClass('stick');
            }
        }

        $(function () {
            $(window).scroll(sticky_relocate);
            sticky_relocate();
        });
    </script>
</head>
<body>

<a id="Logo" >
    <img id="Logoimg" src="../../img/menubarpic.jpg">
</a>

<div id="Container">
    <div id="sticky-anchor"></div>
    <div id="MenuBar">

        <a class="Button" id="Button1" href="nyheter.html">Nyheter</a>
        <a class="Button" href="schema.html">Schema</a>
        <a class="Button" href="progam.html">Våra Program</a>
        <a class="Button" href="skolan.html">Om Skolan</a>
        <a class="Button" href="kurser.html">Övriga Kurser</a>
        <a class="Button" href="hitta.html">Hitta Hit</a>

    </div>

</div>

</body>
</html>
