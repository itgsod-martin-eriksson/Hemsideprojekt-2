<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GRCA(Gordon Ramsays Cooking Academy</title>
    <link rel="stylesheet" href="../css/Stylesheet.css" type="text/css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function sticky_relocate() {
            var window_top = $(window).scrollTop();
            var div_top = $('#sticky-anchor').offset().top;
            if (window_top > div_top) {
                $('#MenuBar').addClass('stick');
            } else {
                $('#MenuBar').removeClass('stick');
            }
        }

        $(function () {
            $(window).scroll(sticky_relocate);
            sticky_relocate();
        });
    </script>
</head>
<body>

    <div id="Logo">
        <img id="Logoimg" src="/img/menubarpic.jpg">
    </div>

    <div id="Container">
        <div id="sticky-anchor"></div>
        <div id="MenuBar">

            <a class="Button" id="Button1" href="nyhter.htmlt">Nyheter</a>
            <a class="Button" href="">Schema</a>
            <a class="Button" href="">Våra Program</a>
            <a class="Button" href="">Om Skolan</a>
            <a class="Button" href="">Övriga Kurser</a>
            <a class="Button" href="">Hitta Hit</a>

        </div>

    </div>

</body>
</html>
